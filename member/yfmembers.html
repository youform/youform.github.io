<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #1C1C2D;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: #FF5C93;
            margin-bottom: 20px;
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            color: #A0A1B4;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .sidebar .menu-item i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .sidebar .menu-item:hover {
            background-color: #2A2A3D;
        }

        .sidebar .menu-item.active {
            background-color: #FF5C93;
            color: white;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.8rem;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #1E1E2E;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: #E1E1F1;
        }

        .card h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .card .progress-bar {
            height: 10px;
            background-color: #2A2A3D;
            border-radius: 5px;
            overflow: hidden;
        }

        .card .progress-bar .progress {
            height: 100%;
            background-color: #FF5C93;
            width: 38%; /* Example percentage */
        }

        .toggle-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1E1E2E;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .toggle-section h3 {
            font-size: 1.2rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #2A2A3D;
            border-radius: 50px;
            cursor: pointer;
        }

        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #FF5C93;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: left 0.3s ease;
        }

        .toggle-switch.active {
            background-color: #FF5C93;
        }

        .toggle-switch.active::before {
            left: 25px;
            background-color: #FFF;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Dashboard</div>
        <div class="menu-item active"><i class="fas fa-tachometer-alt"></i> Dashboard</div>
        <div class="menu-item"><i class="fas fa-user"></i> Profile</div>
        <div class="menu-item"><i class="fas fa-cog"></i> Settings</div>
        <div class="menu-item"><i class="fas fa-sign-out-alt"></i> Log Out</div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome, <span id="userName">User</span></h1>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User Picture">
                <span id="userGreeting">Hi, Guest</span>
            </div>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Storage Used</h3>
                <div class="value">384MB / 1000MB</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="card">
                <h3>Devices</h3>
                <div class="value">13 devices</div>
                <p>Signed into your ID</p>
            </div>

            <div class="card">
                <h3>Security</h3>
                <div class="value">0 issues</div>
                <p>Your ID is secure, compliant, and has no issues.</p>
            </div>
        </div>

        <div class="toggle-section">
            <h3>Trust this device</h3>
            <div class="toggle-switch" id="trustDeviceToggle"></div>
        </div>
    </div>

    <script>
        // Function to display the appropriate greeting based on PIN code
        function updateUserGreeting(pinCode) {
            const userGreeting = document.getElementById('userGreeting');
            const userName = document.getElementById('userName');
            
            let greeting = 'Hi, Guest';
            if (pinCode === '8944') {
                greeting = 'Hi, Daniel';
                userName.innerText = 'Daniel';
            } else if (pinCode === '6944') {
                greeting = 'Hi, Dakirb';
                userName.innerText = 'Dakirb';
            } else if (pinCode === '0944') {
                greeting = 'Hi, Oscar';
                userName.innerText = 'Oscar';
            } else if (pinCode === '8089') {
                greeting = 'Hi, Harieth';
                userName.innerText = 'Harieth';
            }

            userGreeting.innerText = greeting;
        }

        // Example: Simulating login with a PIN
        const pinCode = '6944';  // Replace this with the actual logic for checking the PIN code
        updateUserGreeting(pinCode);

        // Toggle switch functionality
        const toggleSwitch = document.getElementById('trustDeviceToggle');
        toggleSwitch.addEventListener('click', () => {
            toggleSwitch.classList.toggle('active');
        });
    </script>
</body>
</html>
