<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .apps-title {
            font-size: 2.5rem;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 10px auto 30px;
            display: flex;
            justify-content: center;
        }
        .search-bar {
            display: flex;
            width: 100%;
            max-width: 500px;
            background-color: #333;
            border-radius: 30px;
            overflow: hidden;
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            padding: 15px;
            font-size: 1rem;
            color: white;
            background-color: #333;
            outline: none;
        }
        .search-bar button {
            background-color: #555;
            border: none;
            padding: 15px 20px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #777;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 30px;
            padding: 20px;
            justify-items: center;
        }
        .app-icon {
            text-align: center;
        }
        .app-icon img {
            width: 80px;
            height: 80px;
        }
        .app-label {
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <div class="apps-title">Apps</div>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search Apps">
            <button id="search-button">Search</button>
        </div>
    </div>

    <!-- App Icons -->
    <div class="icon-grid">
        <!-- First Row -->
        <div class="app-icon">
            <img src="/icon/games.png" alt="Games">
            <div class="app-label">Games</div>
        </div>
        <div class="app-icon">
            <img src="/icon/calculator.png" alt="Calculator">
            <div class="app-label">Calculator</div>
        </div>
        <div class="app-icon">
            <img src="/icon/weather.png" alt="Weather">
            <div class="app-label">Weather</div>
        </div>
        <div class="app-icon">
            <img src="/icon/earth.png" alt="Earth">
            <div class="app-label">Earth</div>
        </div>
        <div class="app-icon">
            <img src="/icon/workspace.png" alt="Workspace">
            <div class="app-label">Workspace</div>
        </div>
        <div class="app-icon">
            <img src="/icon/settings.png" alt="Settings">
            <div class="app-label">Settings</div>
        </div>
        
        <!-- Second Row -->
        <div class="app-icon">
            <img src="/icon/tools.png" alt="Tools">
            <div class="app-label">Tools</div>
        </div>
        <div class="app-icon">
            <img src="/icon/folder.png" alt="Folder">
            <div class="app-label">Folder</div>
        </div>
        <div class="app-icon" onclick="window.location.href='updates.html'">
            <img src="/icon/finder.png" alt="Finder">
            <div class="app-label">Finder - Now Available</div>
        </div>
        <div class="app-icon" onclick="window.location.href='updates.html'">
            <img src="/icon/developer.png" alt="Developer">
            <div class="app-label">Developer - Now Being Re-Made</div>
        </div>
        <div class="app-icon">
            <img src="/icon/yfai.png" alt="YFAI">
            <div class="app-label">YFAI</div>
        </div>
        <div class="app-icon">
            <img src="/icon/account.png" alt="Account">
            <div class="app-label">Account</div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        // Redirect to a new page on Enter
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // Redirect to a new page on button click
        searchButton.addEventListener('click', () => {
            performSearch();
        });

        function performSearch() {
            const query = searchInput.value.trim().toLowerCase();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${query}`;
            }
        }
    </script>

</body>
</html>
