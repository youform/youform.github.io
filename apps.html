<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apps</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #FAD02E;
      font-size: 18px;
      text-decoration: none;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 50px;
      font-size: 36px;
      font-weight: bold;
    }

    .search-bar {
      margin: 20px 0;
      display: flex;
      align-items: center;
      background-color: #333;
      border-radius: 25px;
      width: 80%;
      max-width: 500px;
      height: 40px;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .search-bar input {
      border: none;
      background: none;
      outline: none;
      color: white;
      font-size: 16px;
      margin-left: 10px;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .apps {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .app {
      text-align: center;
    }

    .app img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      filter: invert(1);
    }

    .app span {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <a href="#" class="back-button">‚Üê Back</a>
  <h1>Apps</h1>
  <div class="search-bar">
    <img src="https://www.svgrepo.com/show/453252/search.svg" alt="Search Icon" width="20" height="20">
    <input type="text" placeholder="Search Apps">
  </div>
  <div class="apps">
    <div class="app">
      <img src="q/games.png" alt="Games">
      <span>Games</span>
    </div>
    <div class="app">
      <img src="q/calculator.png" alt="Calculator">
      <span>Calculator</span>
    </div>
    <div class="app">
      <img src="q/weather.png" alt="Weather">
      <span>Weather</span>
    </div>
    <div class="app">
      <img src="q/earth.png" alt="Earth">
      <span>Earth</span>
    </div>
    <div class="app">
      <img src="q/workspace.png" alt="Workspace">
      <span>Workspace</span>
    </div>
    <div class="app">
      <img src="q/settings.png" alt="Settings">
      <span>Settings</span>
    </div>
  </div>
</body>
</html>
