<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Search Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Transparent background */
            color: #f9f9f9; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(10px); /* Optional: Adds a blur effect for a glassy look */
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 60px; /* Space for icon */
            border: none; /* Remove border */
            border-radius: 30px;
            background-color: rgba(85, 85, 85, 0.8); /* Semi-transparent background */
            color: #f9f9f9; /* Light text color */
            font-size: 1.2rem;
            outline: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .search-input::placeholder {
            color: #bbb; /* Light grey placeholder text */
            text-align: center;
        }
        .search-input:focus {
            background-color: rgba(68, 68, 68, 0.9); /* Slightly darker on focus */
            box-shadow: 0 0 5px #f9f9f9; /* Add subtle glow */
        }
        .search-icon {
            position: absolute;
            left: 15px; /* Position icon inside the input */
            top: 50%;
            transform: translateY(-50%);
            color: #bbb; /* Light grey for the icon */
            font-size: 1.5rem;
        }
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: rgba(85, 85, 85, 0.8); /* Semi-transparent suggestions */
            color: #f9f9f9; /* Light suggestion text */
            border-radius: 10px; /* Rounded corners */
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .autocomplete-suggestion:hover, .autocomplete-suggestion.active {
            background-color: rgba(68, 68, 68, 0.9); /* Highlight suggestion */
        }
        .apps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .app {
            text-align: center;
            width: 100px;
        }
        .app img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            filter: invert(1); /* Ensures white icons on black background */
        }
        .app span {
            font-size: 14px;
            display: block;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="search-container">
    <span id="search-icon" class="material-symbols-outlined search-icon">search</span>
    <input type="text" class="search-input" id="search-input" placeholder="Search Apps">
    <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>
</div>

<div class="apps">
  <div class="app">
    <img src="q/games.png" alt="Games">
    <span>Games</span>
  </div>
  <div class="app">
    <img src="q/calculator.png" alt="Calculator">
    <span>Calculator</span>
  </div>
  <div class="app">
    <img src="q/weather.png" alt="Weather">
    <span>Weather</span>
  </div>
  <div class="app">
    <img src="q/earth.png" alt="Earth">
    <span>Earth</span>
  </div>
  <div class="app">
    <img src="q/workspace.png" alt="Workspace">
    <span>Workspace</span>
  </div>
  <div class="app">
    <img src="q/settings.png" alt="Settings">
    <span>Settings</span>
  </div>
  <div class="app">
    <img src="q/tools.png" alt="Tools">
    <span>Tools</span>
  </div>
  <div class="app">
    <img src="q/folder.png" alt="Folder">
    <span>Folder</span>
  </div>
  <div class="app">
    <img src="q/find.png" alt="Finder">
    <span>Finder - Now Available</span>
  </div>
  <div class="app">
    <img src="q/developer.png" alt="Developer">
    <span>Developer - Now Being Re-Made</span>
  </div>
  <div class="app">
    <img src="q/yfai.png" alt="YFAI">
    <span>YFAI</span>
  </div>
  <div class="app">
    <img src="q/account.png" alt="Account">
    <span>Account</span>
  </div>
</div>

<script>
    const searchInput = document.getElementById('search-input');
    const autocompleteSuggestions = document.getElementById('autocomplete-suggestions');

    // List of apps and their URLs
    const appLinks = {
        "games": "https://sites.google.com/view/youform-/apps/extensions?authuser=0",
        "calculator": "https://calculator.apps.chrome/",
        "Weather": "https://weather.tomorrow.io/",
        "earth": "https://earth.google.com/web/",
        "workspace": "https://sites.google.com/view/youform-/apps/workplace?authuser=0",
        "settings": "https://sites.google.com/view/youform-/apps/settings?authuser=0",
        "tools": "https://sites.google.com/view/youform-/apps/tools?authuser=0",
        "shop": "https://sites.google.com/view/youform-/error",
        "finder": "https://sites.google.com/view/yf-dev/home",
        "developer": "https://sites.google.com/view/yf-developer/page_1",
        "youformai": "https://sites.google.com/view/youformai/page?authuser=0",
        "account": "https://myaccount.google.com/?utm_source=chrome-profile-chooser&pli=1&nlr=1",
        "folder": "https://sites.google.com/view/youform-/folder",
        "projects": "https://sites.google.com/view/youform-/folder/projects",
        "announcments": "https://sites.google.com/view/youform-/folder/announcments?authuser=0",
        "subscription": "https://sites.google.com/view/youform-/folder/subscription_1?authuser=0",
    };

    let suggestionIndex = -1;

    // Show autocomplete suggestions
    function showAutocomplete(query) {
        autocompleteSuggestions.innerHTML = ''; // Clear previous suggestions
        suggestionIndex = -1;

        if (query) {
            const matchedApps = Object.keys(appLinks).filter(app =>
                app.toLowerCase().startsWith(query.toLowerCase())
            );

            matchedApps.forEach(app => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('autocomplete-suggestion');
                suggestionItem.textContent = app;
                suggestionItem.addEventListener('click', () => handleAppRedirect(app));
                autocompleteSuggestions.appendChild(suggestionItem);
            });
        }
    }

    // Handle app redirection
    function handleAppRedirect(query) {
        if (appLinks[query.toLowerCase()]) {
            window.open(appLinks[query.toLowerCase()], '_blank');
        } else {
            window.open(`https://www.google.com/search?q=${query}`, '_blank'); // Fallback to Google Search
        }
    }

    // Keyboard navigation
    function handleKeyboardNavigation(event) {
        const suggestions = autocompleteSuggestions.querySelectorAll('.autocomplete-suggestion');

        if (event.key === 'ArrowDown') {
            suggestionIndex = (suggestionIndex + 1) % suggestions.length;
            highlightSuggestion(suggestions);
        } else if (event.key === 'ArrowUp') {
            suggestionIndex = (suggestionIndex - 1 + suggestions.length) % suggestions.length;
            highlightSuggestion(suggestions);
        } else if (event.key === 'Enter' && suggestionIndex >= 0) {
            suggestions[suggestionIndex].click();
        }
    }

    // Highlight active suggestion
    function highlightSuggestion(suggestions) {
        suggestions.forEach((suggestion, index) => {
            suggestion.classList.toggle('active', index === suggestionIndex);
        });
    }

    // Debounced input handling
    let debounceTimer;
    searchInput.addEventListener('input', () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            const query = searchInput.value.trim();
            showAutocomplete(query);
        }, 300);
    });

    // Handle Enter key for redirection
    searchInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && suggestionIndex === -1) {
            handleAppRedirect(searchInput.value.trim());
        }
    });

    // Handle keyboard navigation
    searchInput.addEventListener('keydown', handleKeyboardNavigation);
</script>

</body>
</html>
