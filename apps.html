<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            background-color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #555;
        }
        .apps-title {
            font-size: 2rem;
            margin-top: 60px; /* Ensures spacing below back button */
            margin-bottom: 20px;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 60px;
            border: none;
            border-radius: 30px;
            background-color: rgba(85, 85, 85, 0.8);
            color: #f9f9f9;
            font-size: 1.2rem;
            outline: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .search-input::placeholder {
            color: #bbb;
            text-align: center;
        }
        .search-input:focus {
            background-color: rgba(68, 68, 68, 0.9);
            box-shadow: 0 0 5px #f9f9f9;
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
            font-size: 1.5rem;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 30px;
            padding: 20px;
            justify-items: center;
        }
        .app-icon {
            text-align: center;
        }
        .app-icon img {
            width: 80px;
            height: 80px;
        }
        .app-label {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        button {
            all: unset;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="info.html" class="back-button">&larr; Back</a>

    <!-- Apps Title -->
    <div class="apps-title">Apps</div>

    <!-- Search Bar -->
    <div class="search-container">
        <span id="search-icon" class="material-symbols-outlined search-icon">search</span>
        <input type="text" class="search-input" id="search-input" placeholder="Search Apps">
    </div>

    <!-- App Icons -->
    <div class="icon-grid">
        <!-- First Row -->
        <div class="app-icon">
            <button onclick="window.location.href='web/games.html'">
                <img src="/icon/games.png" alt="Games">
                <div class="app-label">Games</div>
            </button>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://calculator.apps.chrome/', '_blank')">
                <img src="/icon/calculator.png" alt="Calculator">
                <div class="app-label">Calculator</div>
            </button>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://weather.tomorrow.io/', '_blank')">
                <img src="/icon/weather.png" alt="Weather">
                <div class="app-label">Weather</div>
            </button>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://earth.google.com/web/', '_blank')">
                <img src="/icon/earth.png" alt="Earth">
                <div class="app-label">Earth</div>
            </button>
        </div>
        <div class="app-icon">
            <button onclick="window.location.href='web/workspace.html'">
                <img src="/icon/workspace.png" alt="Workspace">
                <div class="app-label">Workspace</div>
            </button>
        </div>
        <div class="app-icon">
            <button onclick="window.location.href='web/settings.html'">
                <img src="/icon/settings.png" alt="Settings">
                <div class="app-label">Settings</div>
            </button>
        </div>

        <!-- Second Row -->
        <div class="app-icon">
            <button onclick="window.location.href='web/tools.html'">
                <img src="/icon/tools.png" alt="Tools">
                <div class="app-label">Tools</div>
            </button>
        </div>
        <div class="app-icon">
            <button onclick="window.location.href='web/folder.html'">
                <img src="/icon/folder.png" alt="Folder">
                <div class="app-label">Folder</div>
            </button>
        </div>
        <div class="app-icon">
            <button onclick="window.location.href='web/finder.html'">
                <img src="/icon/finder.png" alt="Finder">
                <div class="app-label">Finder</div>
            </button>
        </div>
        <div class="app-icon">
            <button onclick="window.location.href='web/developer.html'">
                <img src="/icon/developer.png" alt="Developer">
                <div class="app-label">Developer</div>
            </button>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://sites.google.com/view/youformai/page?authuser=0', '_blank')">
                <img src="/icon/ai.png" alt="YFAI">
                <div class="app-label">YFAI</div>
            </button>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://myaccount.google.com/', '_blank')">
                <img src="/icon/account.png" alt="Account">
                <div class="app-label">Account</div>
            </button>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');

        // Redirect to a new page on Enter
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const query = searchInput.value.trim().toLowerCase();
                window.location.href = `https://www.google.com/search?q=${query}`;
            }
        });
    </script>

</body>
</html>
