<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .apps-title {
            font-size: 2.5rem;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 10px auto 30px;
            display: flex;
            justify-content: center;
        }
        .search-bar {
            display: flex;
            width: 100%;
            max-width: 500px;
            background-color: #333;
            border-radius: 30px;
            overflow: hidden;
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            padding: 15px;
            font-size: 1rem;
            color: white;
            background-color: #333;
            outline: none;
        }
        .search-bar button {
            background-color: #555;
            border: none;
            padding: 15px 20px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #777;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 30px;
            padding: 20px;
            justify-items: center;
        }
        .app-icon {
            text-align: center;
        }
        .app-icon button {
            border: none;
            background: none;
            cursor: pointer;
        }
        .app-icon img {
            width: 80px;
            height: 80px;
        }
        .app-label {
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <div class="apps-title">Apps</div>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="search-bar-input" placeholder="Search">
            <button id="search-bar-button">Search</button>
        </div>
    </div>

    <!-- App Icons -->
    <div class="icon-grid">
        <!-- First Row -->
        <div class="app-icon">
            <button onclick="location.href='games.html'">
                <img src="/icon/games.png" alt="Games">
            </button>
            <div class="app-label">Games</div>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://example.com/calculator', '_blank')">
                <img src="/icon/calculator.png" alt="Calculator">
            </button>
            <div class="app-label">Calculator</div>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://example.com/weather', '_blank')">
                <img src="/icon/weather.png" alt="Weather">
            </button>
            <div class="app-label">Weather</div>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://example.com/earth', '_blank')">
                <img src="/icon/earth.png" alt="Earth">
            </button>
            <div class="app-label">Earth</div>
        </div>
        <div class="app-icon">
            <button onclick="location.href='workspace.html'">
                <img src="/icon/workspace.png" alt="Workspace">
            </button>
            <div class="app-label">Workspace</div>
        </div>
        <div class="app-icon">
            <button onclick="location.href='settings.html'">
                <img src="/icon/settings.png" alt="Settings">
            </button>
            <div class="app-label">Settings</div>
        </div>

        <!-- Second Row -->
        <div class="app-icon">
            <button onclick="location.href='tools.html'">
                <img src="/icon/tools.png" alt="Tools">
            </button>
            <div class="app-label">Tools</div>
        </div>
        <div class="app-icon">
            <button onclick="location.href='folder.html'">
                <img src="/icon/folder.png" alt="Folder">
            </button>
            <div class="app-label">Folder</div>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://example.com/finder', '_blank')">
                <img src="/icon/finder.png" alt="Finder">
            </button>
            <div class="app-label">Finder</div>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://example.com/developer', '_blank')">
                <img src="/icon/developer.png" alt="Developer">
            </button>
            <div class="app-label">Developer</div>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://example.com/yfai', '_blank')">
                <img src="/icon/yfai.png" alt="YFAI">
            </button>
            <div class="app-label">YFAI</div>
        </div>
        <div class="app-icon">
            <button onclick="window.open('https://example.com/account', '_blank')">
                <img src="/icon/account.png" alt="Account">
            </button>
            <div class="app-label">Account</div>
        </div>
    </div>

    <script>
        const searchButton = document.getElementById('search-bar-button');
        const searchBarInput = document.getElementById('search-bar-input');

        // Trigger search on button click
        searchButton.addEventListener('click', () => {
            const query = searchBarInput.value.trim().toLowerCase();
            if (query) {
                window.open(`https://www.google.com/search?q=${query}`, '_blank');
            }
        });

        // Trigger search on Enter key press
        searchBarInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const query = searchBarInput.value.trim().toLowerCase();
                if (query) {
                    window.open(`https://www.google.com/search?q=${query}`, '_blank');
                }
            }
        });
    </script>

</body>
</html>
