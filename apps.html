<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .apps-title {
            font-size: 2rem;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 30px;
            padding: 20px;
            justify-items: center;
        }
        .app-icon {
            text-align: center;
        }
        .app-icon img {
            width: 80px;
            height: 80px;
        }
        .app-label {
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="apps-title">Apps</div>
    
    <div class="icon-grid">
        <!-- First Row -->
        <div class="app-icon">
            <img src="q/games.png" alt="Games">
            <div class="app-label">Games</div>
        </div>
        <div class="app-icon">
            <img src="q/calculator.png" alt="Calculator">
            <div class="app-label">Calculator</div>
        </div>
        <div class="app-icon">
            <img src="q/weather.png" alt="Weather">
            <div class="app-label">Weather</div>
        </div>
        <div class="app-icon">
            <img src="q/earth.png" alt="Earth">
            <div class="app-label">Earth</div>
        </div>
        <div class="app-icon">
            <img src="q/workspace.png" alt="Workspace">
            <div class="app-label">Workspace</div>
        </div>
        <div class="app-icon">
            <img src="q/settings.png" alt="Settings">
            <div class="app-label">Settings</div>
        </div>
        
        <!-- Second Row -->
        <div class="app-icon">
            <img src="q/tools.png" alt="Tools">
            <div class="app-label">Tools</div>
        </div>
        <div class="app-icon">
            <img src="q/folder.png" alt="Folder">
            <div class="app-label">Folder</div>
        </div>
        <div class="app-icon">
            <img src="q/find.png" alt="Finder">
            <div class="app-label">Finder - Now Available</div>
        </div>
        <div class="app-icon">
            <img src="q/developer.png" alt="Developer">
            <div class="app-label">Developer - Now Being Re-Made</div>
        </div>
        <div class="app-icon">
            <img src="q/yfai.png" alt="YFAI">
            <div class="app-label">YFAI</div>
        </div>
        <div class="app-icon">
            <img src="q/account.png" alt="Account">
            <div class="app-label">Account</div>
        </div>
    </div>

</body>
</html>
