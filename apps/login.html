<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: #ffffff;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        button, input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #007BFF;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            background: #2f2f2f;
            color: #ffffff;
        }
        .google-btn {
            background: #DB4437;
        }
        .google-btn:hover {
            background: #a33128;
        }
        .link {
            color: #007BFF;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h1>Welcome to YouForm</h1>
        <p id="form-title">Sign Up or Log In</p>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="email-login">Log In with Email</button>
            <button type="button" class="google-btn" id="google-login">Log In with Google</button>
        </form>
        <button id="signup-switch">Sign Up Instead</button>
        <button id="login-switch" style="display: none;">Log In Instead</button>
        <div id="youform-id-section" style="display: none;">
            <input type="text" id="youform-id" placeholder="Enter Your YouForm ID">
            <button id="youform-login">Log In with YouForm ID</button>
        </div>
        <a href="member-only.html" class="link">Member Area</a>
    </div>

    <script>
        const authContainer = document.getElementById('auth-container');
        const formTitle = document.getElementById('form-title');
        const authForm = document.getElementById('auth-form');
        const emailLogin = document.getElementById('email-login');
        const googleLogin = document.getElementById('google-login');
        const signupSwitch = document.getElementById('signup-switch');
        const loginSwitch = document.getElementById('login-switch');
        const youformIdSection = document.getElementById('youform-id-section');
        const youformLogin = document.getElementById('youform-login');

        let isSignUp = false;

        signupSwitch.addEventListener('click', () => {
            isSignUp = true;
            formTitle.innerText = 'Sign Up';
            emailLogin.innerText = 'Sign Up with Email';
            signupSwitch.style.display = 'none';
            loginSwitch.style.display = 'block';
        });

        loginSwitch.addEventListener('click', () => {
            isSignUp = false;
            formTitle.innerText = 'Log In';
            emailLogin.innerText = 'Log In with Email';
            signupSwitch.style.display = 'block';
            loginSwitch.style.display = 'none';
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isSignUp) {
                // Replace with API call for sign up
                alert(`Sign up with Email: ${email}`);
            } else {
                // Replace with API call for login
                alert(`Log in with Email: ${email}`);
            }
        });

        googleLogin.addEventListener('click', () => {
            // Replace with Google Sign-In integration
            alert('Google Login Clicked');
        });

        youformLogin.addEventListener('click', () => {
            const youformId = document.getElementById('youform-id').value;
            // Replace with API call for YouForm ID login
            alert(`Log in with YouForm ID: ${youformId}`);
        });
    </script>
</body>
</html>
