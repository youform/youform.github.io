<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
    width: calc(100% - 20px);
    padding: 12px;
    margin: 10px auto;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: bold;
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
    cursor: pointer;
    display: inline-block;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

button:hover {
    background-color: #0056b3;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
}

button:active {
    background-color: #003f7f;
    transform: translateY(2px);
}

    </style>
</head>
<body>
    <h1>User Login System</h1>
    <div class="form-container">
        <!-- Sign-Up Form -->
        <h2>Sign Up</h2>
        <input type="email" id="signUpEmail" placeholder="Email">
        <input type="password" id="signUpPassword" placeholder="Password">
        <button id="signUpButton">Sign Up</button>
        <p>Or</p>
        <button id="googleSignUpButton">Sign Up with Google</button>
    </div>

    <div class="form-container">
        <!-- Log-In Form -->
        <h2>Log In</h2>
        <input type="email" id="logInEmail" placeholder="Email">
        <input type="password" id="logInPassword" placeholder="Password">
        <button id="logInButton">Log In</button>
        <p>Or</p>
        <button id="googleLogInButton">Log In with Google</button>
    </div>

    <div class="form-container">
        <!-- Member Access -->
        <h2>Access with YouForm ID</h2>
        <input type="text" id="youFormID" placeholder="Enter YouForm ID">
        <button id="accessButton">Access</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Sign-Up Handler
        document.getElementById("signUpButton").addEventListener("click", async () => {
            const email = document.getElementById("signUpEmail").value;
            const password = document.getElementById("signUpPassword").value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                await db.collection("users").doc(user.uid).set({
                    email: user.email,
                    youFormID: `YF-${Date.now()}`,
                    createdAt: new Date()
                });
                alert("Account created successfully!");
            } catch (error) {
                alert(error.message);
            }
        });

        // Google Sign-Up
        document.getElementById("googleSignUpButton").addEventListener("click", async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                const userRef = db.collection("users").doc(user.uid);
                const doc = await userRef.get();
                if (!doc.exists) {
                    await userRef.set({
                        email: user.email,
                        youFormID: `YF-${Date.now()}`,
                        createdAt: new Date()
                    });
                }
                alert("Signed up with Google successfully!");
            } catch (error) {
                alert(error.message);
            }
        });

        // Log-In Handler
        document.getElementById("logInButton").addEventListener("click", async () => {
            const email = document.getElementById("logInEmail").value;
            const password = document.getElementById("logInPassword").value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert("Logged in successfully!");
            } catch (error) {
                alert(error.message);
            }
        });

        // Google Log-In
        document.getElementById("googleLogInButton").addEventListener("click", async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                alert("Logged in with Google successfully!");
            } catch (error) {
                alert(error.message);
            }
        });

        // Access with YouForm ID
        document.getElementById("accessButton").addEventListener("click", async () => {
            const youFormID = document.getElementById("youFormID").value;
            try {
                const querySnapshot = await db.collection("users").where("youFormID", "==", youFormID).get();
                if (!querySnapshot.empty) {
                    alert("Access granted!");
                } else {
                    alert("Invalid YouForm ID.");
                }
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
