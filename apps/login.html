<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Main Container */
        .main-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        /* Advanced Login Section */
        .login-container {
            background: linear-gradient(120deg, #a2c2e7, #7f98b2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.6rem;
            font-weight: bold;
        }

        .login-container input[type="text"], .login-container input[type="password"], .login-container input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            transition: box-shadow 0.3s;
        }

        .login-container input[type="text"]:focus, .login-container input[type="password"]:focus, .login-container input[type="email"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        }

        .login-container button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px auto;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .login-container button:active {
            background-color: #003f7f;
            transform: translateY(2px);
        }

        .divider {
            margin: 20px 0;
            color: #fff;
            font-weight: bold;
        }

        .divider span {
            padding: 0 10px;
        }

        /* Navigation Buttons Container */
        .navigation-container {
            text-align: center;
            margin-top: 40px;
        }

        .navigation-container button {
            width: 80%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navigation-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Login Section -->
        <div class="login-container">
            <h2>Log In</h2>
            <input type="email" id="logInEmail" placeholder="Email">
            <input type="password" id="logInPassword" placeholder="Password">
            <button id="logInButton">Log In</button>
            <p class="divider"><span>OR</span></p>
            <button id="googleLogInButton">Log In with Google</button>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-container">
            <h2>Don't have an account?</h2>
            <button onclick="window.location.href='sign-up.html'">Sign Up</button>
            <h2>Already have a member ID?</h2>
            <button onclick="window.location.href='member-id.html'">Enter Member ID</button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Log-In Handler
        document.getElementById("logInButton").addEventListener("click", async () => {
            const email = document.getElementById("logInEmail").value;
            const password = document.getElementById("logInPassword").value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert("Logged in successfully!");
            } catch (error) {
                alert(error.message);
            }
        });

        // Google Log-In
        document.getElementById("googleLogInButton").addEventListener("click", async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                alert("Logged in with Google successfully!");
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
