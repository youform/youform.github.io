<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007BFF, #00BFFF);
            color: white;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #212529;
            max-width: 400px;
            width: 90%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button Styles */
        .login-button {
            background-color: #28a745;
            color: white;
        }

        .login-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .nav-button {
            background-color: #007BFF;
            color: white;
        }

        .nav-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .google-button {
            background-color: #DB4437;
            color: white;
        }

        .google-button:hover {
            background-color: #C23321;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Log In</h2>
        <input type="email" id="logInEmail" placeholder="Email">
        <input type="password" id="logInPassword" placeholder="Password">
        <button id="logInButton" class="login-button">Log In</button>
        <p>Or</p>
        <button id="googleLogInButton" class="google-button">Log In with Google</button>
        <hr>
        <button id="signUpPageButton" class="nav-button">Sign Up</button>
        <button id="memberIDPageButton" class="nav-button">Member ID</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Log-In Handler
        document.getElementById("logInButton").addEventListener("click", async () => {
            const email = document.getElementById("logInEmail").value;
            const password = document.getElementById("logInPassword").value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert("Logged in successfully!");
                window.location.href = "account.html"; // Redirect to account page
            } catch (error) {
                alert(error.message);
            }
        });

        // Google Log-In
        document.getElementById("googleLogInButton").addEventListener("click", async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
                alert("Logged in with Google successfully!");
                window.location.href = "account.html"; // Redirect to account page
            } catch (error) {
                alert(error.message);
            }
        });

        // Navigation Buttons
        document.getElementById("signUpPageButton").addEventListener("click", () => {
            window.location.href = "sign-up.html";
        });

        document.getElementById("memberIDPageButton").addEventListener("click", () => {
            window.location.href = "member-id.html";
        });
    </script>
</body>
</html>
