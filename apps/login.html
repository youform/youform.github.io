<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff7eb3, #ff758c);
            color: #fff;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px auto;
            background-color: #FF4081;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #E91E63;
        }
    </style>
</head>
<body>
    <h1>Member Login</h1>
    <div class="form-container">
        <input type="text" id="youFormID" placeholder="Enter YourForm ID">
        <button id="accessButton">Access</button>
        <button onclick="window.location.href='forgot.html'">I forgot my ID</button>
    </div>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0lJZh_PNhwj4e5ezKhxnpqGWY8KVqiLI",
            authDomain: "my-login-app-ee7a5.firebaseapp.com",
            projectId: "my-login-app-ee7a5",
            storageBucket: "my-login-app-ee7a5.firebasestorage.app",
            messagingSenderId: "85933607014",
            appId: "1:85933607014:web:4f2122dac524fcdf2905a7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Access Button
        document.getElementById("accessButton").addEventListener("click", async () => {
            const youFormID = document.getElementById("youFormID").value;
            try {
                const querySnapshot = await db.collection("users").where("youFormID", "==", youFormID).get();
                if (!querySnapshot.empty) {
                    alert("Access granted!");
                    window.location.href = "account.html"; // Redirect to account page
                } else {
                    alert("Invalid YouForm ID.");
                }
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
