<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #add8e6, #87cefa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <input type="email" id="logInEmail" placeholder="Email">
        <input type="password" id="logInPassword" placeholder="Password">
        <button id="logInButton">Log In</button>
        <p>Or</p>
        <button id="googleLogInButton">Log In with Google</button>
        <hr>
        <button id="signUpPageButton">Go to Sign-Up</button>
        <button id="memberIDPageButton">Go to Member ID</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0lJZh_PNhwj4e5ezKhxnpqGWY8KVqiLI",
            authDomain: "my-login-app-ee7a5.firebaseapp.com",
            projectId: "my-login-app-ee7a5",
            storageBucket: "my-login-app-ee7a5.firebasestorage.app",
            messagingSenderId: "85933607014",
            appId: "1:85933607014:web:4f2122dac524fcdf2905a7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Log-In Handler
        document.getElementById("logInButton").addEventListener("click", async () => {
            const email = document.getElementById("logInEmail").value;
            const password = document.getElementById("logInPassword").value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert("Logged in successfully!");
                window.location.href = "account.html"; // Redirect to account page
            } catch (error) {
                alert(error.message);
            }
        });

        // Google Log-In
        document.getElementById("googleLogInButton").addEventListener("click", async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                alert("Logged in with Google successfully!");
                window.location.href = "account.html"; // Redirect to account page
            } catch (error) {
                alert(error.message);
            }
        });

        // Redirect to Sign-Up Page
        document.getElementById("signUpPageButton").addEventListener("click", () => {
            window.location.href = "sign-up.html";
        });

        // Redirect to Member ID Page
        document.getElementById("memberIDPageButton").addEventListener("click", () => {
            window.location.href = "member-id.html";
        });
    </script>
</body>
</html>
