<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 30px;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Sidebar */
        .sidebar {
            background-color: #212529;
            color: #fff;
            padding: 40px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar li {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 1.1rem;
            color: #ddd;
            font-weight: 600;
            padding: 10px;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #FF4081;
            color: white;
        }

        .sidebar .logout-btn {
            background-color: #FF4081;
            color: white;
            font-weight: 700;
            padding: 12px;
            border-radius: 30px;
            margin-top: 30px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar .logout-btn:hover {
            background-color: #E91E63;
        }

        /* Content */
        .content {
            padding: 30px;
            background-color: #f4f7fa;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        .header button {
            background-color: #FF4081;
            color: white;
            font-weight: 700;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #E91E63;
        }

        .profile-section {
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #444;
            margin-right: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-picture:hover {
            transform: scale(1.1);
        }

        .profile-details {
            font-size: 1.1rem;
        }

        .profile-details p {
            margin: 10px 0;
        }

        .settings-section {
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .settings-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .settings-section button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .settings-section button:hover {
            background-color: #0056b3;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 100%;
                padding: 30px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>My Account</h3>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#privacy">Privacy</a></li>
                <li><a href="#support">Support</a></li>
            </ul>
            <button class="logout-btn" id="logoutButton">Log Out</button>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Header -->
            <div class="header">
                <h1>Welcome, <span id="userName">User</span></h1>
                <button id="editProfileButton">Edit Profile</button>
            </div>

            <!-- Profile Section -->
            <div class="profile-section" id="profile">
                <div class="profile-picture" id="profilePicture">A</div>
                <div class="profile-details">
                    <p><strong>Name:</strong> <span id="userNameDisplay">John Doe</span></p>
                    <p><strong>Email:</strong> <span id="userEmailDisplay">johndoe@example.com</span></p>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="settings-section" id="settings">
                <h3>Account Settings</h3>
                <button id="changePasswordButton">Change Password</button>
            </div>

            <!-- Privacy Section -->
            <div class="settings-section" id="privacy">
                <h3>Privacy Settings</h3>
                <button id="managePrivacyButton">Manage Privacy</button>
            </div>

            <!-- Support Section -->
            <div class="settings-section" id="support">
                <h3>Support</h3>
                <button id="contactSupportButton">Contact Support</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0lJZh_PNhwj4e5ezKhxnpqGWY8KVqiLI",
            authDomain: "my-login-app-ee7a5.firebaseapp.com",
            projectId: "my-login-app-ee7a5",
            storageBucket: "my-login-app-ee7a5.firebasestorage.app",
            messagingSenderId: "85933607014",
            appId: "1:85933607014:web:4f2122dac524fcdf2905a7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Populate user details
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("userNameDisplay").textContent = user.displayName || "User";
                document.getElementById("userEmailDisplay").textContent = user.email;
                document.getElementById("profilePicture").textContent = user.displayName ? user.displayName.charAt(0) : 'A';
            } else {
                window.location.href = "login.html"; // Redirect to login if not logged in
            }
        });

        // Log Out
        document.getElementById("logoutButton").addEventListener("click", () => {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        });
    </script>

</body>
</html>
