<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #1e1e2f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            background-color: #2b2b44;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .sidebar {
            background: #1e1e30;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e1e1f1;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            font-size: 1.1rem;
            color: #9b9bbe;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(76, 76, 109, 0.8);
            color: #fff;
        }

        .content {
            padding: 40px;
            background-color: #2b2b44;
            border-radius: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .header button {
            background-color: #ff5c93;
            color: white;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #ff3a73;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-card {
            background-color: rgba(76, 76, 109, 0.8);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-card h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .stat-card p {
            font-size: 1rem;
            color: #9b9bbe;
        }

        .dark-mode-toggle {
            padding: 10px;
            background-color: #ff5c93;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: #ff3a73;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>My Dashboard</h3>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="privacy.html">Privacy</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
            <button class="dark-mode-toggle" id="darkModeToggle"><i class="fas fa-moon"></i></button>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="header">
                <h1>Welcome, User</h1>
                <button id="logoutButton">Log Out</button>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <h2>384MB</h2>
                    <p>Storage Used</p>
                </div>
                <div class="stat-card">
                    <h2>13 Devices</h2>
                    <p>Signed In</p>
                </div>
                <div class="stat-card">
                    <h2>0 Issues</h2>
                    <p>Security Status</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Log Out Functionality
        document.getElementById("logoutButton").addEventListener("click", () => {
            alert("Logged out successfully!");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
