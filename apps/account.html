<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1E1E2F, #4B4B6F);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            background-color: rgba(39, 41, 61, 0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }

        /* Sidebar */
        .sidebar {
            background: rgba(28, 28, 45, 0.8);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #E1E1F1;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar li {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            font-size: 1.1rem;
            color: #9B9BBE;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(76, 76, 109, 0.8);
            color: #fff;
        }

        /* Sidebar Submenu */
        .sidebar .submenu {
            display: none;
            padding-left: 20px;
        }

        .sidebar li.active .submenu {
            display: block;
        }

        .sidebar .submenu a {
            font-size: 1rem;
            color: #A0A1B4;
        }

        /* Logout Button */
        .sidebar .logout-btn {
            background-color: #FF5C93;
            color: white;
            font-weight: 700;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .sidebar .logout-btn:hover {
            background-color: #FF3A73;
        }

        /* Content */
        .content {
            padding: 40px;
            background-color: rgba(30, 30, 47, 0.9);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #E1E1F1;
        }

        .header button {
            background-color: #FF5C93;
            color: white;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #FF3A73;
        }

        /* Profile Section */
        .profile-section {
            background-color: rgba(39, 41, 61, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(76, 76, 109, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
            font-weight: 700;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .profile-picture:hover {
            transform: scale(1.1);
        }

        .profile-details p {
            margin: 8px 0;
            font-size: 1.1rem;
        }

        /* Settings Section */
        .settings-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #E1E1F1;
        }

        .settings-section button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .settings-section button:hover {
            background-color: #0056b3;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            margin-left: 10px;
            padding: 10px;
            background-color: #FF5C93;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: #FF3A73;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                flex-direction: row;
                justify-content: space-around;
                padding: 20px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>My Account</h3>
            <ul>
                <li>
                    <a href="javascript:void(0)" onclick="toggleSubmenu('profileSubmenu')">Profile</a>
                    <ul class="submenu" id="profileSubmenu">
                        <li><a href="#viewProfile">View Profile</a></li>
                        <li><a href="#editProfile">Edit Profile</a></li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:void(0)" onclick="toggleSubmenu('settingsSubmenu')">Settings</a>
                    <ul class="submenu" id="settingsSubmenu">
                        <li><a href="#changePassword">Change Password</a></li>
                        <li><a href="#notificationPreferences">Notification Preferences</a></li>
                    </ul>
                </li>
                <li><a href="#privacy">Privacy</a></li>
                <li><a href="#support">Support</a></li>
            </ul>
            <button class="logout-btn" id="logoutButton">Log Out</button>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Header -->
            <div class="header">
                <h1>Welcome, <span id="userName">User</span></h1>
                <button id="editProfileButton">Edit Profile</button>
                <button class="dark-mode-toggle" id="darkModeToggle"><i class="fas fa-moon"></i></button>
            </div>

            <!-- Profile Section -->
            <div class="profile-section" id="profile">
                <div class="profile-picture" id="profilePicture">A</div>
                <div class="profile-details">
                    <p><strong>Name:</strong> <span id="userNameDisplay">John Doe</span></p>
                    <p><strong>Email:</strong> <span id="userEmailDisplay">johndoe@example.com</span></p>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="settings-section" id="settings">
                <h3>Account Settings</h3>
                <button id="changePasswordButton">Change Password</button>
            </div>

            <!-- Privacy Section -->
            <div class="settings-section" id="privacy">
                <h3>Privacy Settings</h3>
                <button id="managePrivacyButton">Manage Privacy</button>
            </div>

            <!-- Support Section -->
            <div class="settings-section" id="support">
                <h3>Support</h3>
                <button id="contactSupportButton">Contact Support</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0lJZh_PNhwj4e5ezKhxnpqGWY8KVqiLI",
            authDomain: "my-login-app-ee7a5.firebaseapp.com",
            projectId: "my-login-app-ee7a5",
            storageBucket: "my-login-app-ee7a5.firebasestorage.app",
            messagingSenderId: "85933607014",
            appId: "1:85933607014:web:4f2122dac524fcdf2905a7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Toggle Sidebar Submenu
        function toggleSubmenu(submenuId) {
            const submenu = document.getElementById(submenuId);
            submenu.classList.toggle('active');
        }

        // Populate user details
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("userNameDisplay").textContent = user.displayName || "User";
                document.getElementById("userEmailDisplay").textContent = user.email;
                document.getElementById("profilePicture").textContent = user.displayName ? user.displayName.charAt(0) : 'A';
            } else {
                window.location.href = "login.html"; // Redirect to login if not logged in
            }
        });

        // Log Out
        document.getElementById("logoutButton").addEventListener("click", () => {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        });
    </script>
</body>
</html>
