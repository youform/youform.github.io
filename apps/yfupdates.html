<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #1C1C2D;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.6);
        }

        .sidebar .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #FF5C93;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            color: #A0A1B4;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar .menu-item i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .sidebar .menu-item:hover {
            background-color: #2A2A3D;
        }

        .sidebar .menu-item.active {
            background-color: #FF5C93;
            color: white;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
            width: calc(100% - 250px);
        }

        .updates-container {
            background-color: #1E1E2E;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        .updates-container h1 {
            color: #FF5C93;
            text-align: center;
            margin-bottom: 20px;
        }

        .updates-container p {
            font-size: 1.2rem;
            color: #A0A1B4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                padding: 30px;
                width: calc(100% - 200px);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Dashboard</div>
        <div class="menu-item"><i class="fas fa-tachometer-alt"></i> <a href="dashboard.html" style="text-decoration: none; color: inherit;">Dashboard</a></div>
        <div class="menu-item"><i class="fas fa-user"></i> <a href="yfaccount.html" style="text-decoration: none; color: inherit;">Account</a></div>
        <div class="menu-item"><i class="fas fa-cogs"></i> <a href="yfsettings.html" style="text-decoration: none; color: inherit;">Settings</a></div>
        <div class="menu-item active"><i class="fas fa-bell"></i> <a href="yfupdates.html" style="text-decoration: none; color: inherit;">Updates</a></div>
        <div class="menu-item" id="logout"><i class="fas fa-sign-out-alt"></i> Log Out</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="updates-container">
            <h1>Updates</h1>
            <p id="updates-message"></p>
        </div>
    </div>

    <script>
        // Check if the user is logged in
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (!loggedInUser) {
            // Redirect to login page if no user is logged in
            window.location.href = 'login.html';
        }

        // Display user-specific updates
        const updatesMessage = document.getElementById('updates-message');

        if (loggedInUser) {
            let updateText = '';
            if (loggedInUser.name === 'Harieth') {
                updateText = 'All updates are available!';
            } else if (loggedInUser.name === 'Dakirb' || loggedInUser.name === 'Weirdo') {
                updateText = 'YouForm v3.5 "Gravity" is now available.';
            } else if (loggedInUser.name === 'Oscar') {
                updateText = 'YouForm is changing all websites to HTML.';
            } else {
                updateText = 'No specific updates for you at the moment.';
            }
            updatesMessage.textContent = updateText;
        }

        // Log out functionality
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
