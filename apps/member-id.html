<!-- member-id.html (Login Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1C1C2D;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #A0A1B4;
            background-color: #2A2A3D;
            color: #E1E1F1;
        }

        .login-container button {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #FF5C93;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #FF357C;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Enter PIN to Login</h2>
        <input type="password" id="pinCode" placeholder="Enter your PIN" maxlength="4" />
        <button id="loginButton">Login</button>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', () => {
            const pinCode = document.getElementById('pinCode').value;
            // Store the entered PIN in localStorage (you could use sessionStorage for a more session-based login)
            if (pinCode) {
                localStorage.setItem('userPin', pinCode);
                window.location.href = 'dashboard.html'; // Redirect to the dashboard
            }
        });
    </script>

</body>
</html>
