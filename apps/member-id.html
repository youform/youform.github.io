<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1C1C2D;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #FF5C93;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #A0A1B4;
            background-color: #2A2A3D;
            color: #E1E1F1;
        }

        .login-container button {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #FF5C93;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #FF357C;
        }

        .login-container .footer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .login-container .footer a {
            color: #A0A1B4;
            text-decoration: none;
            font-size: 1rem;
        }

        .login-container .footer a:hover {
            color: #FF5C93;
        }

        .login-container .invalid-feedback {
            color: #FF5C93;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Enter PIN to Login</h2>
        <input type="password" id="pinCode" placeholder="Enter your PIN" maxlength="4" />
        <button id="loginButton">Login</button>
        
        <div class="invalid-feedback" id="invalidFeedback" style="display: none;">
            Invalid PIN, please try again.
        </div>

        <div class="footer">
            <button id="signUpButton">Sign Up</button>
            <a href="#" id="contactSupport">Contact Support</a>
        </div>
    </div>

    <script>
        // Function to validate the PIN and handle login
        document.getElementById('loginButton').addEventListener('click', () => {
            const pinCode = document.getElementById('pinCode').value;
            const validPins = ['8944', '6944', '0944', '8089'];
            
            if (validPins.includes(pinCode)) {
                // If PIN is valid, store the PIN in localStorage and redirect
                localStorage.setItem('userPin', pinCode);
                window.location.href = 'yfmembers.html'; // Redirect to the dashboard
            } else {
                // If PIN is invalid, show error feedback
                document.getElementById('invalidFeedback').style.display = 'block';
            }
        });

        // Sign-up button (you can add further sign-up logic if necessary)
        document.getElementById('signUpButton').addEventListener('click', () => {
            window.location.href = 'sign-up.html'; // Redirect to the sign-up page
        });

        // Contact support link (you can change the URL to an actual support page)
        document.getElementById('contactSupport').addEventListener('click', () => {
            alert("Please contact support at support@example.com");
        });
    </script>

</body>
</html>
