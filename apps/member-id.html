<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #28a745, #17a2b8);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .member-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #28a745;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e7e34;
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 0 10px;
        }

        .google-button {
            background: white;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-button img {
            margin-right: 10px;
            height: 20px;
        }

        .access-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .access-info span {
            font-weight: bold;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="member-container">
        <h1>Member Access</h1>
        <form>
            <!-- YouForm ID Field -->
            <div class="form-group">
                <label for="youform-id">Your YouForm ID</label>
                <input type="text" id="youform-id" placeholder="Enter your YouForm ID" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Access</button>
        </form>

        <!-- Access Information -->
        <div class="access-info">
            <p>Donâ€™t have a YouForm ID? <a href="sign-up.html" style="color: #ffc107;">Sign up here</a></p>
            <p>Forgot your ID? <span>Contact Support</span></p>
        </div>

        <!-- Google Sign-In -->
        <div class="divider">OR</div>
        <button class="google-button" onclick="logInWithGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google">
            Sign In with Google
        </button>
    </div>

    <script>
        function logInWithGoogle() {
            alert("Google Login functionality goes here.");
        }
    </script>
</body>
</html>
