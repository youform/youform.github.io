<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1C1C2D;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FF5C93;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #E1E1F1;
            background-color: #2A2A3D;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #FF5C93;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #E14E78;
        }

        .login-container .support-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #A0A1B4;
            text-decoration: none;
        }

        .login-container .error-message {
            color: #FF5C93;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Member Login</h1>
        <input type="text" id="pinInput" placeholder="Enter PIN" maxlength="4">
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <a href="support.html" class="support-link">Contact Support</a>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // Define valid user credentials
        const validUsers = {
            "8944": "Christian",
            "6944": "dakirbrulz",
            "0944": "jonklerlol121",
            "8089": "iluvlife121"
        };

        function login() {
            const pin = document.getElementById("pinInput").value.trim();
            const password = document.getElementById("passwordInput").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (validUsers[pin] && validUsers[pin] === password) {
                // Redirect to dashboard with credentials
                window.location.href = `yfmembers.html?pin=${pin}&password=${password}`;
            } else {
                // Show error message if credentials are invalid
                errorMessage.textContent = "Invalid PIN or Password. Please try again.";
            }
        }
    </script>
</body>
</html>
