<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1E1E2F, #4B4B6F);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(39, 41, 61, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .container h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #E1E1F1;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(76, 76, 109, 0.8);
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        /* Buttons */
        .submit-btn, .google-btn {
            width: 100%;
            padding: 12px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-btn {
            background-color: #007BFF;
            color: #fff;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .google-btn {
            background-color: #fff;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            background-color: #e0e0e0;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        /* Secondary Links */
        .secondary-links {
            margin-top: 20px;
        }

        .secondary-links a {
            color: #FF5C93;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .secondary-links a:hover {
            color: #FF3A73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signUpForm">
            <input type="text" id="name" class="input-field" placeholder="Full Name" required>
            <input type="email" id="email" class="input-field" placeholder="Email Address" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <button id="googleSignUp" class="google-btn">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
            Sign Up with Google
        </button>
        <div class="secondary-links">
            <p>Already have an account? <a href="apps/login.html">Log In</a></p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0lJZh_PNhwj4e5ezKhxnpqGWY8KVqiLI",
            authDomain: "my-login-app-ee7a5.firebaseapp.com",
            projectId: "my-login-app-ee7a5",
            storageBucket: "my-login-app-ee7a5.appspot.com",
            messagingSenderId: "85933607014",
            appId: "1:85933607014:web:4f2122dac524fcdf2905a7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Email and Password Sign-Up
        document.getElementById('signUpForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Update display name
                    user.updateProfile({
                        displayName: name
                    }).then(() => {
                        alert('Account created successfully!');
                        window.location.href = "apps/account.html"; // Redirect to account page
                    }).catch((error) => {
                        alert('Error updating profile: ' + error.message);
                    });
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        });

        // Google Sign-In
        document.getElementById('googleSignUp').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert('Signed up successfully with Google!');
                    window.location.href = "apps/account.html"; // Redirect to account page
                })
                .catch((error) => {
                    alert('Error signing up with Google: ' + error.message);
                });
        });
    </script>
</body>
</html>
