<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ADD8E6, #00BFFF);
            color: #fff;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px auto;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="form-container">
        <input type="email" id="signUpEmail" placeholder="Enter your email">
        <input type="password" id="signUpPassword" placeholder="Create a password">
        <button id="signUpButton">Sign Up</button>
        <p>Or</p>
        <button id="googleSignUpButton">Sign Up with Google</button>
    </div>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0lJZh_PNhwj4e5ezKhxnpqGWY8KVqiLI",
            authDomain: "my-login-app-ee7a5.firebaseapp.com",
            projectId: "my-login-app-ee7a5",
            storageBucket: "my-login-app-ee7a5.firebasestorage.app",
            messagingSenderId: "85933607014",
            appId: "1:85933607014:web:4f2122dac524fcdf2905a7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Sign-Up Button
        document.getElementById("signUpButton").addEventListener("click", async () => {
            const email = document.getElementById("signUpEmail").value;
            const password = document.getElementById("signUpPassword").value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                await db.collection("users").doc(user.uid).set({
                    email: user.email,
                    youFormID: `YF-${Date.now()}`,
                    createdAt: new Date()
                });
                alert("Account created successfully!");
                window.location.href = "account.html"; // Redirect to account page
            } catch (error) {
                alert(error.message);
            }
        });

        // Google Sign-Up Button
        document.getElementById("googleSignUpButton").addEventListener("click", async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                const userRef = db.collection("users").doc(user.uid);
                const doc = await userRef.get();
                if (!doc.exists) {
                    await userRef.set({
                        email: user.email,
                        youFormID: `YF-${Date.now()}`,
                        createdAt: new Date()
                    });
                }
                alert("Google sign-up successful!");
                window.location.href = "account.html"; // Redirect to account page
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
