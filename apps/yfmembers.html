<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #1C1C2D;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: #FF5C93;
            margin-bottom: 20px;
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            color: #A0A1B4;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .sidebar .menu-item i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .sidebar .menu-item:hover,
        .sidebar .menu-item.active {
            background-color: #FF5C93;
            color: white;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.8rem;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .welcome-section {
            text-align: center;
            margin: 40px 0;
            background-color: #1E1E2E;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .welcome-section h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 1.2rem;
            color: #A0A1B4;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">YF Members</div>
        <div class="menu-item active"><i class="fas fa-tachometer-alt"></i> Dashboard</div>
        <div class="menu-item" onclick="navigateToAccount()"><i class="fas fa-user"></i> Account</div>
        <div class="menu-item"><i class="fas fa-cog"></i> Settings</div>
        <div class="menu-item"><i class="fas fa-sign-out-alt"></i> Log Out</div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Member Dashboard</h1>
            <div class="user-info">
                <img id="profilePic" src="https://via.placeholder.com/50" alt="User Picture">
                <span id="userName"></span>
            </div>
        </div>

        <div class="welcome-section">
            <h2 id="welcomeMessage"></h2>
            <p id="memberInfo"></p>
        </div>
    </div>

    <script>
        // Dummy user data
        const users = {
            "8944": {
                name: "Daniel",
                password: "Christian",
                profilePic: "https://via.placeholder.com/50/FF5733",
                info: "Daniel is a member with full access to all features."
            },
            "6944": {
                name: "Dakirb",
                password: "dakirbrulz",
                profilePic: "https://via.placeholder.com/50/33FF57",
                info: "Dakirb is a verified member enjoying the all features and getting demos to other features too."
            },
            "0944": {
                name: "Oscar",
                password: "jonklerlol121",
                profilePic: "https://via.placeholder.com/50/3357FF",
                info: "Jonklerlol is a basic member exploring the platform."
            },
            "8089": {
                name: "Harieth",
                password: "iluvlife121",
                profilePic: "https://via.placeholder.com/50/F3FF33",
                info: "Harieth is a gold member with advanced privileges."
            }
        };

        // Simulate getting PIN from login
        const urlParams = new URLSearchParams(window.location.search);
        const pin = urlParams.get("pin");

        const user = users[pin];
        if (user) {
            document.getElementById("userName").textContent = `Hi, ${user.name}`;
            document.getElementById("profilePic").src = user.profilePic;
            document.getElementById("welcomeMessage").textContent = `Welcome, ${user.name}!`;
            document.getElementById("memberInfo").textContent = user.info;
        } else {
            document.getElementById("welcomeMessage").textContent = "Welcome, Guest!";
            document.getElementById("memberInfo").textContent = "Please log in to see your member details.";
        }

        // Navigation handler
        function navigateToAccount() {
            window.location.href = "yfaccount.html?pin=" + pin;
        }
    </script>
</body>
</html>
