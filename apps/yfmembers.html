<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #1C1C2D;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.6);
        }

        .sidebar .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #FF5C93;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            color: #A0A1B4;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            background: none;
            text-align: left;
        }

        .sidebar .menu-item i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .sidebar .menu-item:hover {
            background-color: #2A2A3D;
        }

        .sidebar .menu-item.active {
            background-color: #FF5C93;
            color: white;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .profile-section {
            background-color: #1E1E2E;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .profile-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .profile-section p {
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Dashboard</div>
        <button class="menu-item active" onclick="location.href='yfmembers.html'">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </button>
        <button class="menu-item" onclick="location.href='yfaccount.html'">
            <i class="fas fa-user"></i> Account
        </button>
        <button class="menu-item" onclick="location.href='yfsettings.html'">
            <i class="fas fa-cogs"></i> Settings
        </button>
        <button class="menu-item" onclick="location.href='yfupdates.html'">
            <i class="fas fa-bell"></i> Updates
        </button>
        <button class="menu-item" onclick="location.href='teamchat.html'">
            <i class="fas fa-comments"></i> Updates
        </button>
        <button class="menu-item" id="logout">
            <i class="fas fa-sign-out-alt"></i> Log Out
        </button>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome, <span id="username"></span></h1>
            <div class="user-info">
                <img id="profile-pic" src="https://via.placeholder.com/40" alt="User Profile Picture">
            </div>
        </div>

        <div class="profile-section">
            <h3>Your Profile</h3>
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Member Since:</strong> 2025</p>
        </div>
    </div>

    <script>
        // Check if the user is logged in
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (loggedInUser) {
            // Display the user's name and profile picture
            document.getElementById('username').textContent = loggedInUser.name;
            document.getElementById('profile-name').textContent = loggedInUser.name;
            document.getElementById('profile-pic').src = loggedInUser.profilePic;
        } else {
            // Redirect to login page if no user is logged in
            window.location.href = 'login.html';
        }

        // Log out functionality
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
