<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Your existing styles here... */
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Dashboard</div>
        <div class="menu-item active"><i class="fas fa-tachometer-alt"></i> Dashboard</div>
        <div class="menu-item"><i class="fas fa-user"></i> Profile</div>
        <div class="menu-item"><i class="fas fa-cog"></i> Settings</div>
        <div class="menu-item"><i class="fas fa-sign-out-alt"></i> Log Out</div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome, <span id="userName">User</span></h1>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User Picture">
                <span id="userGreeting">Hi, Guest</span>
            </div>
        </div>

        <div class="cards">
            <!-- Your existing cards here... -->
        </div>

        <div class="toggle-section">
            <h3>Trust this device</h3>
            <div class="toggle-switch" id="trustDeviceToggle"></div>
        </div>
    </div>

    <script>
        // Function to update the greeting based on the PIN code
        function updateUserGreeting(pinCode) {
            const userGreeting = document.getElementById('userGreeting');
            const userName = document.getElementById('userName');
            
            let greeting = 'Hi, Guest';
            if (pinCode === '8944') {
                greeting = 'Hi, Daniel';
                userName.innerText = 'Daniel';
            } else if (pinCode === '6944') {
                greeting = 'Hi, Dakirb';
                userName.innerText = 'Dakirb';
            } else if (pinCode === '0944') {
                greeting = 'Hi, Oscar';
                userName.innerText = 'Oscar';
            } else if (pinCode === '8089') {
                greeting = 'Hi, Harieth';
                userName.innerText = 'Harieth';
            }

            userGreeting.innerText = greeting;
        }

        // Retrieve the stored PIN code from localStorage
        const pinCode = localStorage.getItem('userPin');
        
        if (pinCode) {
            // Update the greeting based on the stored PIN code
            updateUserGreeting(pinCode);
        } else {
            // If no PIN code is stored, prompt the user to log in again
            window.location.href = 'member-id.html'; // Redirect to the login page if no PIN found
        }

        // Toggle switch functionality
        const toggleSwitch = document.getElementById('trustDeviceToggle');
        toggleSwitch.addEventListener('click', () => {
            toggleSwitch.classList.toggle('active');
        });
    </script>
</body>
</html>
