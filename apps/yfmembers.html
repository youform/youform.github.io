<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YFMembers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #1C1C2D;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.6);
        }

        .sidebar .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #FF5C93;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            color: #A0A1B4;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .sidebar .menu-item i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .sidebar .menu-item:hover {
            background-color: #2A2A3D;
        }

        .sidebar .menu-item.active {
            background-color: #FF5C93;
            color: white;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .profile-section {
            background-color: #1E1E2E;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .profile-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .profile-section p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .profile-section img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Dashboard</div>
        <a href="dashboard.html" class="menu-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="account.html" class="menu-item"><i class="fas fa-user"></i> Account</a>
        <a href="settings.html" class="menu-item"><i class="fas fa-cogs"></i> Settings</a>
        <a href="updates.html" class="menu-item"><i class="fas fa-bell"></i> Updates</a>
        <a href="login.html" class="menu-item"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome to the Members Page</h1>
            <div class="user-info">
                <img id="member-profile-pic" src="https://via.placeholder.com/40" alt="User Profile Picture">
            </div>
        </div>

        <div class="profile-section">
            <h3>Your Profile</h3>
            <p><strong>Name:</strong> <span id="member-name">Loading...</span></p>
            <p><strong>Profile Picture:</strong></p>
            <img id="member-profile-pic-large" src="https://via.placeholder.com/120" alt="User Profile Picture">
        </div>
    </div>

    <script>
        // Function to load user details from localStorage
        function loadUserFromLocalStorage() {
            const storedUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (storedUser) {
                // Display the user's name and profile picture on the page
                document.getElementById('member-name').textContent = storedUser.name;
                document.getElementById('member-profile-pic').src = storedUser.profilePic;
                document.getElementById('member-profile-pic-large').src = storedUser.profilePic;
            } else {
                // Fallback if no user is found in localStorage
                document.getElementById('member-name').textContent = 'Guest';
                document.getElementById('member-profile-pic').src = 'https://via.placeholder.com/40';
                document.getElementById('member-profile-pic-large').src = 'https://via.placeholder.com/120';
            }
        }

        // Load user data when the page loads
        window.onload = loadUserFromLocalStorage;
    </script>
</body>
</html>
