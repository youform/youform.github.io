<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: #1E1E2E;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .chat-messages {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            overflow-y: auto;
            background-color: #121212;
        }

        .message {
            position: relative;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message.sent {
            background-color: #4CAF50;
            align-self: flex-end;
        }

        .message.received {
            background-color: #2A2A3D;
            align-self: flex-start;
        }

        .message img {
            max-width: 200px;
            border-radius: 10px;
        }

        .message .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            font-size: 0.9rem;
            color: #FF5C93;
            cursor: pointer;
        }

        .chat-sidebar {
            width: 200px;
            background-color: #2A2A3D;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        .chat-sidebar h2 {
            color: #FF5C93;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .chat-sidebar .user {
            padding: 10px;
            background-color: #1E1E2E;
            border-radius: 8px;
            color: #E1E1F1;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .chat-sidebar .user:hover {
            background-color: #FF5C93;
            color: #FFFFFF;
        }

        .chat-footer {
            display: flex;
            padding: 20px;
            background-color: #1E1E2E;
            gap: 10px;
            align-items: center;
        }

        .chat-footer input[type="text"], .chat-footer input[type="file"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #2A2A3D;
            color: #E1E1F1;
            outline: none;
        }

        .chat-footer button {
            padding: 10px;
            font-size: 1rem;
            background-color: #FF5C93;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-footer button:hover {
            background-color: #FF3B73;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Sidebar -->
        <div class="chat-sidebar">
            <h2>Members</h2>
            <div class="user" data-chat="Team">Team Chat</div>
            <div class="user" data-chat="Oscar">Oscar</div>
            <div class="user" data-chat="Harieth">Harieth</div>
            <div class="user" data-chat="Dakirb">Dakirb</div>
            <div class="user" data-chat="Weirdo">Weirdo</div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages"></div>
    </div>

    <!-- Chat Footer -->
    <div class="chat-footer">
        <input type="text" id="message-input" placeholder="Type a message...">
        <input type="file" id="file-input" accept="image/*">
        <button id="send-button">Send</button>
    </div>

    <script>
        let currentChat = "Team";
        const messages = { Team: [], Oscar: [], Harieth: [], Dakirb: [], Weirdo: [] };
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const fileInput = document.getElementById("file-input");
        const sendButton = document.getElementById("send-button");

        function renderMessages() {
            chatMessages.innerHTML = "";
            messages[currentChat].forEach((msg, index) => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message", msg.sender === "Me" ? "sent" : "received");

                if (msg.type === "text") {
                    messageDiv.innerHTML = `
                        <span>${msg.sender}: ${msg.content}</span>
                        <div class="actions">
                            <span onclick="editMessage(${index})">Edit</span>
                            <span onclick="deleteMessage(${index})">Delete</span>
                        </div>
                    `;
                } else if (msg.type === "image") {
                    messageDiv.innerHTML = `
                        <span>${msg.sender}:</span>
                        <img src="${msg.content}" alt="Image">
                        <div class="actions">
                            <span onclick="deleteMessage(${index})">Delete</span>
                        </div>
                    `;
                }

                chatMessages.appendChild(messageDiv);
            });
        }

        function sendMessage(type, content) {
            if (content) {
                messages[currentChat].push({ sender: "Me", type, content });
                renderMessages();
                messageInput.value = "";
                fileInput.value = "";
            }
        }

        function editMessage(index) {
            const newContent = prompt("Edit your message:", messages[currentChat][index].content);
            if (newContent) {
                messages[currentChat][index].content = newContent;
                renderMessages();
            }
        }

        function deleteMessage(index) {
            messages[currentChat].splice(index, 1);
            renderMessages();
        }

        sendButton.addEventListener("click", () => sendMessage("text", messageInput.value.trim()));
        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => sendMessage("image", reader.result);
                reader.readAsDataURL(file);
            }
        });

        document.querySelectorAll(".chat-sidebar .user").forEach(user => {
            user.addEventListener("click", () => {
                currentChat = user.dataset.chat;
                renderMessages();
            });
        });

        renderMessages();
    </script>
</body>
</html>
