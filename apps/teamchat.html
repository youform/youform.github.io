<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #EDEDED;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar */
        .chat-sidebar {
            width: 30%;
            background-color: #F6F6F6;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .chat-sidebar-header {
            padding: 20px;
            background-color: #128C7E;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        .chat-sidebar .user {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .chat-sidebar .user:hover {
            background-color: #EDEDED;
        }

        .chat-sidebar .user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-sidebar .user span {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Chat Area */
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background-color: #128C7E;
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #E5DDD5;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }

        .message.sent {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #FFFFFF;
            align-self: flex-start;
        }

        .chat-footer {
            padding: 20px;
            background-color: #F6F6F6;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-footer input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .chat-footer button {
            padding: 10px 20px;
            background-color: #128C7E;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-footer button:hover {
            background-color: #0D6E5D;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="chat-sidebar">
            <div class="chat-sidebar-header">Your Chats</div>
            <div class="user" data-chat="Team">
                <img src="https://via.placeholder.com/40" alt="Team Chat">
                <span>Team Chat</span>
            </div>
            <div class="user" data-chat="Oscar">
                <img src="https://via.placeholder.com/40" alt="Oscar">
                <span>Oscar</span>
            </div>
            <div class="user" data-chat="Harieth">
                <img src="https://via.placeholder.com/40" alt="Harieth">
                <span>Harieth</span>
            </div>
            <div class="user" data-chat="Dakirb">
                <img src="https://via.placeholder.com/40" alt="Dakirb">
                <span>Dakirb</span>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <img src="https://via.placeholder.com/40" id="chat-header-img" alt="Chat User">
                <span id="chat-header-name">Team Chat</span>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-footer">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Simulated chat data
        const chats = {
            Team: [],
            Oscar: [],
            Harieth: [],
            Dakirb: []
        };
        let currentChat = "Team";

        const chatHeaderName = document.getElementById("chat-header-name");
        const chatHeaderImg = document.getElementById("chat-header-img");
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        // Render messages
        function renderMessages() {
            chatMessages.innerHTML = "";
            chats[currentChat].forEach((msg) => {
                const div = document.createElement("div");
                div.classList.add("message", msg.sender === "You" ? "sent" : "received");
                div.textContent = msg.content;
                chatMessages.appendChild(div);
            });
        }

        // Send a message
        sendButton.addEventListener("click", () => {
            const message = messageInput.value.trim();
            if (message) {
                chats[currentChat].push({ sender: "You", content: message });
                messageInput.value = "";
                renderMessages();
            }
        });

        // Switch chat
        document.querySelectorAll(".chat-sidebar .user").forEach((user) => {
            user.addEventListener("click", () => {
                currentChat = user.dataset.chat;
                chatHeaderName.textContent = currentChat;
                renderMessages();
            });
        });

        renderMessages();
    </script>
</body>
</html>
