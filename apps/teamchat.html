<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: #1E1E2E;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .chat-messages {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px;
            overflow-y: auto;
            background-color: #121212;
        }

        .message {
            position: relative;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message.sent {
            background-color: #4CAF50;
            align-self: flex-end;
        }

        .message.received {
            background-color: #2A2A3D;
            align-self: flex-start;
        }

        .chat-sidebar {
            width: 250px;
            background-color: #2A2A3D;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        .chat-sidebar h2 {
            color: #FF5C93;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .chat-sidebar .user {
            padding: 10px;
            background-color: #1E1E2E;
            border-radius: 8px;
            color: #E1E1F1;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .chat-sidebar .user:hover {
            background-color: #FF5C93;
            color: #FFFFFF;
        }

        .chat-footer {
            display: flex;
            padding: 20px;
            background-color: #1E1E2E;
            gap: 10px;
            align-items: center;
        }

        .chat-footer input[type="text"], .chat-footer input[type="file"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #2A2A3D;
            color: #E1E1F1;
            outline: none;
        }

        .chat-footer button {
            padding: 10px;
            font-size: 1rem;
            background-color: #FF5C93;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-footer button:hover {
            background-color: #FF3B73;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages"></div>

        <!-- Chat Sidebar -->
        <div class="chat-sidebar">
            <h2>Members</h2>
            <div class="user" data-chat="Team">Team Chat</div>
            <div class="user" data-chat="Oscar">Oscar</div>
            <div class="user" data-chat="Harieth">Harieth</div>
            <div class="user" data-chat="Dakirb">Dakirb</div>
            <div class="user" data-chat="Weirdo">Weirdo</div>
        </div>
    </div>

    <!-- Chat Footer -->
    <div class="chat-footer">
        <input type="text" id="message-input" placeholder="Type a message...">
        <input type="file" id="file-input" accept="image/*">
        <button id="send-button">Send</button>
    </div>

    <script>
        // Initialize user data
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!loggedInUser) {
            alert("Unauthorized access. Redirecting to login...");
            window.location.href = "index.html";
        }

        // Display current user's name in the console for debugging
        console.log("Logged in as:", loggedInUser.name);

        // Chat data
        const messages = { Team: [], Oscar: [], Harieth: [], Dakirb: [], Weirdo: [] };
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const fileInput = document.getElementById("file-input");
        const sendButton = document.getElementById("send-button");
        let currentChat = "Team";

        // Render messages
        function renderMessages() {
            chatMessages.innerHTML = "";
            messages[currentChat].forEach(msg => {
                const div = document.createElement("div");
                div.classList.add("message", msg.sender === loggedInUser.name ? "sent" : "received");
                div.textContent = `${msg.sender}: ${msg.content}`;
                chatMessages.appendChild(div);
            });
        }

        // Send message
        sendButton.addEventListener("click", () => {
            const message = messageInput.value.trim();
            if (message) {
                messages[currentChat].push({ sender: loggedInUser.name, content: message });
                messageInput.value = "";
                renderMessages();
            }
        });

        // Switch chat
        document.querySelectorAll(".chat-sidebar .user").forEach(user => {
            user.addEventListener("click", () => {
                currentChat = user.dataset.chat;
                renderMessages();
            });
        });

        renderMessages();
    </script>
</body>
</html>
