<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Team Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E1E2E;
            color: #E1E1F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #232536;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #FF5C93;
        }

        .container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #1E1E2E;
            border: 1px solid #333;
            border-radius: 8px;
            color: #E1E1F1;
            font-size: 1rem;
        }

        .container button {
            width: 100%;
            padding: 12px;
            background-color: #128C7E;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0E6B5A;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .chat-container {
            display: none;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: #1A1B26;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 30%;
            background-color: #232536;
            overflow-y: auto;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background-color: #2B2D42;
            color: #FFF;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .chat-footer {
            padding: 15px;
            display: flex;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .chat-footer button {
            margin-left: 10px;
            background-color: #128C7E;
            color: #FFF;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="pin" placeholder="Enter PIN">
        <input type="password" id="password" placeholder="Enter Password">
        <button id="login-button">Login</button>
        <p class="error-message" id="error-message"></p>
    </div>

    <!-- Chat System -->
    <div class="chat-container" id="chat-container">
        <div class="chat-sidebar">
            <div class="chat-header">Chats</div>
            <div class="user">Team Chat</div>
        </div>
        <div class="chat-area">
            <div class="chat-header" id="chat-header">Team Chat</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-footer">
                <input type="text" id="message-input" placeholder="Type a message">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Predefined user data
        const users = {
            '8944': { password: 'daniel121', name: 'Daniel' },
            '6944': { password: 'dakirb121', name: 'Dakirb' },
            '0944': { password: 'password121', name: 'Oscar' },
            '8089': { password: 'iluvlife121', name: 'Harieth' },
            '1012': { password: 'nahrlly121', name: 'Arthur' }
        };

        // Elements
        const loginContainer = document.getElementById("login-container");
        const chatContainer = document.getElementById("chat-container");
        const loginButton = document.getElementById("login-button");
        const errorMessage = document.getElementById("error-message");
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        // Login Functionality
        loginButton.addEventListener("click", () => {
            const pin = document.getElementById("pin").value;
            const password = document.getElementById("password").value;

            if (users[pin] && users[pin].password === password) {
                localStorage.setItem("loggedInUser", JSON.stringify(users[pin]));
                loginContainer.style.display = "none";
                chatContainer.style.display = "flex";
            } else {
                errorMessage.textContent = "Invalid PIN or Password.";
            }
        });

        // Send Message
        sendButton.addEventListener("click", () => {
            const message = messageInput.value.trim();
            if (message) {
                const messageElement = document.createElement("div");
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
                messageInput.value = "";
            }
        });
    </script>
</body>
</html>
