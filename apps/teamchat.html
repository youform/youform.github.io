<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #1C1C2D;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.6);
        }

        .sidebar .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #FF5C93;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            color: #A0A1B4;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .sidebar .menu-item:hover {
            background-color: #2A2A3D;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #1C1C2D;
            padding: 15px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
        }

        .chat-body {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .chat-body .message {
            background-color: #2A2A3D;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            color: #E1E1F1;
        }

        .chat-body .message.sent {
            align-self: flex-end;
            background-color: #FF5C93;
        }

        .chat-footer {
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: #1C1C2D;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            background-color: #2A2A3D;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .chat-footer button {
            padding: 10px 20px;
            background-color: #FF5C93;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
        }

        .users-list {
            width: 200px;
            background-color: #1C1C2D;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }

        .users-list .user {
            padding: 10px;
            border-radius: 8px;
            background-color: #2A2A3D;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .users-list .user:hover {
            background-color: #FF5C93;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Dashboard</div>
    </div>

    <div class="chat-container">
        <div class="chat-header">Team Chat</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="users-list" id="usersList">
        <div class="user" onclick="selectUser('Harieth')">Harieth</div>
        <div class="user" onclick="selectUser('Daniel')">Daniel</div>
        <div class="user" onclick="selectUser('Oscar')">Oscar</div>
        <div class="user" onclick="selectUser('Dakirb')">Dakirb</div>
    </div>

    <script>
        const chats = {
            Harieth: [],
            Daniel: [],
            Oscar: [],
            Dakirb: []
        };

        let currentUser = 'Harieth';

        function selectUser(user) {
            currentUser = user;
            document.querySelector('.chat-header').textContent = `Chat with ${user}`;
            loadChat();
        }

        function loadChat() {
            const chatBody = document.getElementById('chatBody');
            chatBody.innerHTML = '';
            chats[currentUser].forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sent ? 'sent' : ''}`;
                messageDiv.textContent = msg.text;
                chatBody.appendChild(messageDiv);
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message) {
                chats[currentUser].push({ text: message, sent: true });
                messageInput.value = '';
                loadChat();
            }
        }

        // Load the initial chat
        loadChat();
    </script>
</body>
</html>
