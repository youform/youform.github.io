<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Style content remains the same as the previous code */
        /* Refer to the earlier code for styles */
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Dashboard</div>
        <div id="user-list"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1 id="chat-header">Team Chat</h1>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here dynamically -->
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const users = {
            '8944': { name: 'Daniel', profilePic: 'https://via.placeholder.com/40' },
            '6944': { name: 'Dakirb', profilePic: 'https://via.placeholder.com/40' },
            '0944': { name: 'Oscar', profilePic: 'https://via.placeholder.com/40' },
            '8089': { name: 'Harieth', profilePic: 'https://via.placeholder.com/40' },
            '1012': { name: 'Arthur', profilePic: 'https://via.placeholder.com/40' }
        };

        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser')) || { name: "You" };
        const userList = document.getElementById('user-list');
        const chatMessages = document.getElementById('chat-messages');
        let selectedUser = null;

        // Redirect if no user is logged in
        if (!loggedInUser) {
            window.location.href = 'index.html';
        }

        // Populate sidebar with user list
        for (const [pin, user] of Object.entries(users)) {
            if (user.name !== loggedInUser.name) {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.textContent = user.name;
                menuItem.onclick = () => selectUser(user.name, pin);
                userList.appendChild(menuItem);
            }
        }

        function selectUser(userName, pin) {
            selectedUser = pin;
            document.getElementById('chat-header').textContent = `Chat with ${userName}`;
            loadMessages(pin);
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message && selectedUser) {
                const messages = getMessages(selectedUser) || [];
                const messageObject = { sender: loggedInUser.name, text: message, type: 'sent' };
                messages.push(messageObject);
                saveMessages(selectedUser, messages);

                // Display the sent message
                displayMessage(messageObject);

                // Simulate a reply
                setTimeout(() => {
                    const reply = { sender: users[selectedUser].name, text: `Received: ${message}`, type: 'received' };
                    messages.push(reply);
                    saveMessages(selectedUser, messages);
                    displayMessage(reply);
                }, 1000);

                input.value = '';
            }
        }

        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', message.type);
            messageElement.textContent = `${message.sender}: ${message.text}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function loadMessages(pin) {
            chatMessages.innerHTML = ''; // Clear chat window
            const messages = getMessages(pin) || [];
            messages.forEach(displayMessage);
        }

        function getMessages(pin) {
            return JSON.parse(localStorage.getItem(`chat_${pin}`));
        }

        function saveMessages(pin, messages) {
            localStorage.setItem(`chat_${pin}`, JSON.stringify(messages));
        }

        // Auto-select the first user for chat on page load
        (function autoSelectFirstUser() {
            const firstUserPin = Object.keys(users)[0];
            if (firstUserPin) {
                selectUser(users[firstUserPin].name, firstUserPin);
            }
        })();
    </script>
</body>
</html>
