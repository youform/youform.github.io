<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Team Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E1E2E;
            color: #E1E1F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Sidebar */
        .chat-sidebar {
            width: 30%;
            background-color: #232536;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-right: 1px solid #2E2E40;
        }

        .chat-sidebar-header {
            background-color: #128C7E;
            color: #E1E1F1;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chat-sidebar .user {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border-bottom: 1px solid #2E2E40;
            transition: background-color 0.3s ease;
        }

        .chat-sidebar .user:hover {
            background-color: #32344C;
        }

        .chat-sidebar .user img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        .chat-sidebar .user span {
            font-size: 1rem;
            color: #E1E1F1;
        }

        /* Chat Area */
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #1A1B26;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #2B2D42;
            color: #E1E1F1;
            border-bottom: 1px solid #2E2E40;
        }

        .chat-header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .chat-header span {
            font-size: 1.2rem;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #1A1B26;
        }

        .message {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #128C7E;
            color: #E1E1F1;
            align-self: flex-end;
        }

        .message.received {
            background-color: #2E2E40;
            color: #E1E1F1;
            align-self: flex-start;
        }

        .chat-footer {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #2B2D42;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid #3A3B53;
            outline: none;
            font-size: 1rem;
            background-color: #1E1E2E;
            color: #E1E1F1;
        }

        .chat-footer button {
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #128C7E;
            color: #E1E1F1;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .chat-footer button:hover {
            background-color: #0E6B5A;
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #3A3B53;
            border-radius: 5px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background-color: #565778;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="chat-sidebar">
            <div class="chat-sidebar-header">Chats</div>
            <div class="user" data-chat="Team">
                <img src="https://via.placeholder.com/45" alt="Team Chat">
                <span>Team Chat</span>
            </div>
            <div class="user" data-chat="Oscar">
                <img src="https://via.placeholder.com/45" alt="Oscar">
                <span>Oscar</span>
            </div>
            <div class="user" data-chat="Harieth">
                <img src="https://via.placeholder.com/45" alt="Harieth">
                <span>Harieth</span>
            </div>
            <div class="user" data-chat="Dakirb">
                <img src="https://via.placeholder.com/45" alt="Dakirb">
                <span>Dakirb</span>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <img src="https://via.placeholder.com/45" id="chat-header-img" alt="Chat">
                <span id="chat-header-name">Team Chat</span>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-footer">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chats = { Team: [], Oscar: [], Harieth: [], Dakirb: [] };
        let currentChat = "Team";

        const chatMessages = document.getElementById("chat-messages");
        const chatHeaderName = document.getElementById("chat-header-name");
        const chatHeaderImg = document.getElementById("chat-header-img");
        const messageInput = document.getElementById("message-input");

        function renderMessages() {
            chatMessages.innerHTML = "";
            chats[currentChat].forEach(msg => {
                const div = document.createElement("div");
                div.className = `message ${msg.sender === "You" ? "sent" : "received"}`;
                div.textContent = msg.content;
                chatMessages.appendChild(div);
            });
        }

        document.querySelectorAll(".chat-sidebar .user").forEach(user => {
            user.addEventListener("click", () => {
                currentChat = user.dataset.chat;
                chatHeaderName.textContent = currentChat;
                renderMessages();
            });
        });

        document.getElementById("send-button").addEventListener("click", () => {
            const content = messageInput.value.trim();
            if (content) {
                chats[currentChat].push({ sender: "You", content });
                messageInput.value = "";
                renderMessages();
            }
        });

        renderMessages();
    </script>
</body>
</html>
