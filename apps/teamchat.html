<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Team Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container, .chat-container {
            width: 90%;
            max-width: 800px;
            background-color: #1E1E2E;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        .auth-container h1, .chat-header {
            color: #FF5C93;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .auth-container input, .chat-footer input {
            width: 90%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #2A2A3D;
            color: #E1E1F1;
            margin-bottom: 10px;
            outline: none;
        }

        .auth-container button, .chat-footer button {
            width: 90%;
            padding: 10px;
            font-size: 1rem;
            background-color: #FF5C93;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-container button:hover, .chat-footer button:hover {
            background-color: #FF3B73;
        }

        .chat-container {
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 200px;
            background-color: #2A2A3D;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        .chat-sidebar h2 {
            color: #FF5C93;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .chat-sidebar .user {
            padding: 10px;
            background-color: #1E1E2E;
            border-radius: 8px;
            color: #E1E1F1;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .chat-sidebar .user:hover {
            background-color: #FF5C93;
            color: #FFFFFF;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #121212;
        }

        .chat-footer {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            color: #FFFFFF;
        }

        .message.sent {
            background-color: #4CAF50;
            align-self: flex-end;
        }

        .message.received {
            background-color: #2A2A3D;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <!-- Authentication -->
    <div class="auth-container" id="auth-container">
        <h1>Team Chat Login</h1>
        <input type="text" id="username" placeholder="Enter your name" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <input type="number" id="pin" placeholder="Enter your PIN" required>
        <button id="login-button">Login</button>
    </div>

    <!-- Chat -->
    <div class="chat-container" id="chat-container" style="display: none;">
        <!-- Sidebar -->
        <div class="chat-sidebar">
            <h2>Team Members</h2>
            <div class="user" data-user="Oscar">Oscar</div>
            <div class="user" data-user="Harieth">Harieth</div>
            <div class="user" data-user="Dakirb">Dakirb</div>
            <div class="user" data-user="Weirdo">Weirdo</div>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="chat-messages"></div>
    </div>

    <!-- Chat Footer -->
    <div class="chat-footer">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const allowedUsers = {
            "Oscar": { password: "password121", pin: 0944 },
            "Harieth": { password: "iluvlife121", pin: 8089 },
            "Dakirb": { password: "dakirb121", pin: 6944 },
            "Daniel": { password: "daniel121", pin: 8944 }
        };

        const authContainer = document.getElementById("auth-container");
        const chatContainer = document.getElementById("chat-container");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const pinInput = document.getElementById("pin");
        const loginButton = document.getElementById("login-button");

        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const userElements = document.querySelectorAll(".user");

        let activeChat = "Team";
        let currentUser = "";

        const messages = {
            Team: [],
            Oscar: [],
            Harieth: [],
            Dakirb: [],
            Daniel: []
        };

        function renderMessages() {
            chatMessages.innerHTML = "";
            messages[activeChat].forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message", msg.sender === currentUser ? "sent" : "received");
                messageDiv.textContent = `${msg.sender}: ${msg.text}`;
                chatMessages.appendChild(messageDiv);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                messages[activeChat].push({ sender: currentUser, text });
                renderMessages();
                messageInput.value = "";
            }
        }

        loginButton.addEventListener("click", () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const pin = parseInt(pinInput.value.trim());

            if (allowedUsers[username] && allowedUsers[username].password === password && allowedUsers[username].pin === pin) {
                alert("Login successful!");
                currentUser = username;
                authContainer.style.display = "none";
                chatContainer.style.display = "flex";
                renderMessages();
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });

        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        userElements.forEach(user => {
            user.addEventListener("click", () => {
                activeChat = user.getAttribute("data-user");
                renderMessages();
            });
        });
    </script>
</body>
</html>
