<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YF - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E1E1F1;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #1C1C2D;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.6);
        }

        .sidebar .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #FF5C93;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            color: #A0A1B4;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar .menu-item i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .sidebar .menu-item:hover {
            background-color: #2A2A3D;
        }

        .sidebar .menu-item.active {
            background-color: #FF5C93;
            color: white;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
            width: calc(100% - 250px);
        }

        .settings-container {
            background-color: #1E1E2E;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        .settings-container h1 {
            color: #FF5C93;
            text-align: center;
            margin-bottom: 20px;
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .settings-section p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #888;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease;
        }

        .toggle-switch input[type="checkbox"]:checked {
            background: #4CAF50;
        }

        .toggle-switch input[type="checkbox"]::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: left 0.3s ease;
        }

        .toggle-switch input[type="checkbox"]:checked::before {
            left: 22px;
        }

        .trust-device-message {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #A0A1B4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                padding: 30px;
                width: calc(100% - 200px);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Dashboard</div>
        <div class="menu-item"><i class="fas fa-tachometer-alt"></i> <a href="yfmembers.html" style="text-decoration: none; color: inherit;">Dashboard</a></div>
        <div class="menu-item"><i class="fas fa-user"></i> <a href="yfaccount.html" style="text-decoration: none; color: inherit;">Account</a></div>
        <div class="menu-item active"><i class="fas fa-cogs"></i> <a href="yfsettings.html" style="text-decoration: none; color: inherit;">Settings</a></div>
        <div class="menu-item"><i class="fas fa-bell"></i> <a href="yfupdates.html" style="text-decoration: none; color: inherit;">Updates</a></div>
        <div class="menu-item" id="logout"><i class="fas fa-sign-out-alt"></i> Log Out</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="settings-container">
            <h1>Settings</h1>
            <div class="settings-section">
                <h2>Security</h2>
                <div class="toggle-switch">
                    <label for="trust-device">Trust this device</label>
                    <input type="checkbox" id="trust-device" />
                </div>
                <p class="trust-device-message" id="trust-device-message"></p>
            </div>
        </div>
    </div>

    <script>
        // Check if the user is logged in
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (!loggedInUser) {
            // Redirect to login page if no user is logged in
            window.location.href = 'login.html';
        }

        // Update message based on the checkbox state
        const trustDeviceCheckbox = document.getElementById('trust-device');
        const trustDeviceMessage = document.getElementById('trust-device-message');

        // Check the saved setting for the logged-in user
        if (loggedInUser && loggedInUser.settings && loggedInUser.settings.trustDevice) {
            trustDeviceCheckbox.checked = loggedInUser.settings.trustDevice;
            if (trustDeviceCheckbox.checked) {
                trustDeviceMessage.textContent = 'This device will be used as a way to recover your ID.';
            } else {
                trustDeviceMessage.textContent = '';
            }
        }

        // Listen for changes on the checkbox
        trustDeviceCheckbox.addEventListener('change', function() {
            if (trustDeviceCheckbox.checked) {
                trustDeviceMessage.textContent = 'This device will be used as a way to recover your ID.';
            } else {
                trustDeviceMessage.textContent = '';
            }

            // Save the setting for the logged-in user
            if (loggedInUser) {
                loggedInUser.settings = loggedInUser.settings || {};
                loggedInUser.settings.trustDevice = trustDeviceCheckbox.checked;
                localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
            }
        });

        // Log out functionality
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
